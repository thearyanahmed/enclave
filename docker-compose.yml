services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: enclave
      POSTGRES_PASSWORD: enclave
      POSTGRES_DB: enclave_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enclave -d enclave_test"]
      interval: 5s
      timeout: 5s
      retries: 5
